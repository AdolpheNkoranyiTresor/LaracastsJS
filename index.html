<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with the DOM</title>

</head>

<body>

    <h3>To DO List</h3>

    <ul>
        <li>
            <span>Go to store</span>
            <button class="edit-todo">Edit</button>
        </li>
        <li>
            <span>Finish JavaScript screencast</span>
            <button class="edit-todo">Edit</button>
        </li>
        <li>
            <span>Take Over World</span>
            <button class="edit-todo">Edit</button>
        </li>
    </ul>

    <div>
        <button class="clear-todos">Clear all todos</button>
    </div>

    <a href="https://laracasts.com" class="link">Laracasts</a>

    <form action="server.php">
        <div>
            <input type="text" name="firstName" id="firstName" placeholder="First Name" autocomplete="off">
        </div>
        <div>
            <select name="cars" id="cars">
                <option value="Honda">Honda</option>
                <option value="Toyota">Toyota</option>
                <option value="Tesla">Tesla</option>
            </select>
        </div>

        <div>
            <input type="radio" id="html" name="languages" value="HTML">
            <label for="html">HMTL</label>
            <input type="radio" id="css" name="languages" value="CSS">
            <label for="html">CSS</label>
            <input type="radio" id="javascript" name="languages" value="JavaScript">
            <label for="javascript">JavaScript</label>
        </div>

        <div>
            <button>Submit Form</button>
        </div>
    </form>

    <script>
        const clearButton = document.querySelector('.clear-todos');
        const link = document.querySelector('.link');
        const editButtons = document.querySelectorAll('.edit-todo');
        const myInput = document.querySelector('#firstName');
        const mySelect = document.querySelector('#cars');
        const myRadioButtons = document.querySelectorAll('input[name="languages"]');
        const myForm = document.querySelector('form');



        function handleClick(event) {
            event.preventDefault();   //Prevent the default action which was to go to the laracasts.com link
            document.querySelector('h3').textContent = 'CHANGED CONTENT';
            clearButton.removeEventListener('click', handleClick);
        }

        function handleEdit() {
            console.log('Edit button clicked');
        }

        clearButton.addEventListener('mousemove', handleClick);
        link.addEventListener('click', handleClick);

        myInput.addEventListener('blur', function(event) {
            console.log('I was blurred');
        });

        mySelect.addEventListener('change', function (event) {
            console.log(event.target.value)
        });

        myForm.addEventListener('submit', function (event){
             event.preventDefault('Submitting the Form');
             myForm.submit()

        })

        editButtons.forEach(editButton => {
            editButton.addEventListener('click', handleEdit);
        });
        
        myRadioButtons.forEach(radioButton => {
            radioButton.addEventListener('change', function (event) {
                console.log(radioButton.value)
            });
        });
    </script>
</body>

</html>
