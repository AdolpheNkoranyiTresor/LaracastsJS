<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Color Selector</title>
    <style>
        .container {
            margin: auto;
            margin-top: 40px;
            max-width: 600px;
            text-align: center;
            font-family: 'Roboto', sans-serif;
        }
    </style>

</head>

<body>
    <div class="container">
        <h2>Background Color Selector</h2>

        <div><input type="color" id="colorSelector"></div>
        <br>
        <div><button id="getRandomColor">Random BG Color</button></div>
    </div>


    <script>
        const colorSelector = document.querySelector('#colorSelector');
        const getRandomColor = document.querySelector('#getRandomColor');

        // function getRandomHexaDecimalValue() {
        //     return Math.floor(Math.random() * `01234`); //Gets random hexadecimal Color value
        // }

        function getRandomRBGValue() {
            return Math.floor(Math.random() * 256);  //Gets random RGB Color value
        }

        colorSelector.addEventListener('input', event => {
            document.body.style.backgroundColor = event.target.value;
        });

        getRandomColor.addEventListener('click', () => {
            // document.body.style.backgroundColor = `#${getRandomHexaDecimalValue()}`; //To get hexadecimal colors
            document.body.style.backgroundColor = `rgb(${getRandomRBGValue()}, ${getRandomRBGValue()}, ${getRandomRBGValue()})`;
        });
    </script>
</body>

</html>
